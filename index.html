<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico">
    <title>Currency Exchange</title>
</head>
<body>
    <div class="page-content">
        <h1 class="page-content-title">Currency exchange calculator</h1>
        
        <div class="page">
            <div class="page-content-list">
                <label for="from">From:</label>
    
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="PLN">PLN</option>
                </select>
    
                <input type="number" id="from-value">
                <!-------->
    
                <label for="to">To:</label>
    
                <select id="to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="PLN">PLN</option>
                </select>
    
                <input type="number" id="to-value">
            </div>
        </div>

        <input type="button" id="submit" value="Convert">

    </div>

    <footer class="footer">
        <p class="wrapper-text">Feel free to check the code <a href="https://github.com/pasiastazebra/exchangerate">there!</a></p>
    </footer>
    <script src="/src/scripts/main.js" />
</body>
</html>
