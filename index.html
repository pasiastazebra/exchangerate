<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <title>Currency Exchange</title>
</head>
<body>
    <div class="page font">
        <div class="page-content">
            <h1 class="page-content-title">Currency exchange calculator</h1>
            <div class="page-content-list">
                <label for="from">From:</label>
    
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="PLN">PLN</option>
                </select>
    
                <input type="number" id="from-value">
                <!-------->
    
                <label for="to">To:</label>
    
                <select id="to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="PLN">PLN</option>
                </select>
    
                <input type="number" id="to-value" readonly>
            </div>
            <button class="button" id="submit">Convert</button>
        </div>
    </div>

    <footer class="footer font">
        <p class="footer-text">Feel free to check the code <a class="footer-text-link" href="https://github.com/pasiastazebra/exchangerate">there!</a></p>
    </footer>
    <script src="/src/scripts/main.js" />
</body>
</html>
